{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{% static 'store/bootstrap-4.1.2/bootstrap.min.css' %}" />
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="container">
    {% include 'header.html' %}

    {% include 'error_message.html' %}

    {% block content %}
    {% endblock %}
  </div>

  <script src="{% static 'store/jquery-3.3.1/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'store/bootstrap-4.1.2/bootstrap.bundle.min.js' %}"></script>
  {% block js %}
  {% endblock %}
</body>
</html>
